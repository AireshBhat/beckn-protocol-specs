description: A subscription entry on the registry. 
type: object
properties:  
  id:
    description: ID of the subscription entry
    type: string
    format: uuid
  subscriber_id:
    $ref: "./Subscriber.yaml#/properties/id"
  subscriber_url:
    $ref: "./Subscriber.yaml#/properties/url"
  type:
    $ref: "./Subscriber.yaml#/properties/type"
  domain:
    $ref: "./Subscriber.yaml#/properties/domain"
  region:
    $ref: "./Subscriber.yaml#/properties/region"
  country:
    $ref: "./Subscriber.yaml#/properties/country"
  signing_public_key:
    description: The signing public key of the subscriber
    type: string
  encr_public_key:
    description: The encryption public key of the subscriber
    type: string
  valid_from:
    description: Date-time which the signing and encryption keys are valid from
    type: string
    format: date-time
  valid_until:
    description: Time till which the signing and encryption keys are valid 
    type: string
    format: date-time
  status:
    description: Status of the subscription
    type: string
    enum:
      - INITIATED
      - UNDER_SUBSCRIPTION
      - SUBSCRIBED
      - EXPIRED
      - UNSUBSCRIBED
      - INVALID_SSL
  created:
    type: string
    format: date-time
  updated:
    type: string
    format: date-time
