description: A unique operational configuration of a trusted platform on a network. 
type: object
properties:  
  id:
    description: A globally unique identifier of the platform, Typically it is the fully qualified domain name of the platform. 
    type: string
  url:
    type: string
    format: uri
  type:
    description: The role of subscriber on the network
    type: string
    enum:
      - BAP
      - BPP
      - BG
  domain:
    description: Operating industry domain that this subscriber offers its products or services in. A single subscriber can operate in multiple domains. Each operating domain must have a unique subscriber object entry in the req
    allOf:
      - $ref: "./Domain.yaml#/properties/code"
  region:
    description: The region of operation of this subscriber inside the boundary of a country
    allOf:
      - $ref: "./Region.yaml#/properties/code"
  country:
    description: The ISO 3166-1 or ISO 3166-2 code representing the country where the subscriber operates in 
    allOf:
      - $ref: "./Country.yaml#/properties/code"
