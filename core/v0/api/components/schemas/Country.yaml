description: Describes a country
type: object
properties:
  name:
    type: string
    description: Name of the country
  code:
    type: string
    description: Country code as per ISO 3166-1 and ISO 3166-2 format
  map_url:
    description: The url to the map of the country. This can be a globally recognized map or the one specified by the network policy.
    type: string
    format: uri
  boundary:
    description: The geo-spatial polygon representing the boundary of the country
    type: string  
  tags:
    description: Any other information regarding the country
    type: array
    items:
      $ref: "./TagGroup.yaml"

